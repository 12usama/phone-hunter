<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Phone Hunter</title>
    <link rel="shortcut icon" href="si.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div>
        <h1 class="text-6xl text-center font-bold">Phone <span class="font-extrabold text-blue-500">Hunter!!</span>
        </h1>
        <p class="text-xl text-center font-medium mt-6">Connecting You to Tomorrow: <span
                class="font-semibold text-violet-400">Your Ultimate Online Phone Destination!</span></p>
    </div>
    <div class="items-center bg-fuchsia-200	 px-10 mt-6 mx-80 py-12">
       <div class="grid justify-center items-center m-5">
        <p class="text-2xl font-medium">User Name: </p> 
        <input id="username" type="text" placeholder="your user name" class="input input-bordered input-sm w-full px-4 py-2 " />
       </div>
       <div class="grid justify-center items-center m-5">
        <p class="text-2xl font-medium">Email: </p> 
        <input id="email-field" type="email" placeholder="your email" class="input input-bordered input-sm w-full px-4 py-2 " />
       </div>
       <div class="grid justify-center items-center m-5">
        <p class="text-2xl font-medium">Password: </p> 
        <input id="password-field" type="password" placeholder="your user name" class="input input-bordered input-sm w-full px-4 py-2 " />
        <button id="btn-submit" class="btn btn-info mt-4 text-white">sign up</button>
       </div>
       

    </div>

    <script src="signup.js"></script>
</body>

</html>
